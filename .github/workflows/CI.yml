name: CI

on:
  push:
    branches: [ master ]
  pull_request:

# Cancel older in-progress runs of this workflow on the same ref (branch/PR)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Read-only token for all jobs
permissions:
  contents: read

jobs:
  test:
    # Fail the job if it runs longer than 30 minutes
    timeout-minutes: 30

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: ['lts', '1']   # current LTS and latest stable v1.x
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false   # do not keep a writable Git credential
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1

